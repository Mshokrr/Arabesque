<div class="grey darken-2 white-text" id="news">
  <div class="container">
    <div class="section">
      <div class="row">
        <h4>Latest News</h4>
      </div>
      <div class="row" ng-show="noNews">
        <p>There is no news.</p>
      </div>
      <div class="row" ng-repeat="n in news">
        <div class="col s3">
          <h5>{{n.title}}</h5>
        </div>
        <div class="col s9">
          <p>{{n.date | date:'medium'}}</p>
        </div>
        <div class="col s12">
          <p>{{n.text}}</p>
        </div>
        <div class="col s12">
          <button class="btn red" ng-show="admin" ng-click="deleteNews(n)">Delete</button>
          <br>
        </div>
        <div class="col s12">
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="confirmDeleteNews" class="modal black white-text">
  <div class="modal-content">
    <div class="row">
      <h5>Are you sure you want to delete this news?</h5>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col s12">
        <button class="btn red" ng-click="confirmDeleteNews()">Delete</button>
      </div>
    </div>
  </div>
</div>
