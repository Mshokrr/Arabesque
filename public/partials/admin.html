<dashboard-component></dashboard-component>

<aside class="bg-dark" id="admin">
  <h2>Admin Area</h2>
  <div class="divider" style="width: 50%"></div>
  <h2 style="text-align: center; color: red;" ng-hide="admin">You are unauthorized.</h2>
  <div ng-show="admin">
    <btn class="btn btn-default" ng-click="resetPassword()">Reset Password</btn>
    <br><br>
    <div ng-show="resetPasswordArea">
      <div class="row">
        <div class="col-lg-6">
          <input type="text" class="form-control" placeholder="Mobile number" aria-invalid="false" required="true" ng-model="userMobileNumber">
        </div>
        <div class="col-lg-6">
          <input type="text" class="form-control" placeholder="New password" aria-invalid="false" required="true" ng-model="newPassword">
        </div>
      </div>
      <br>
      <div class="row">
          <div class="btn btn-default" ng-click="savePasswordReset()">Save</div>
          <div class="btn btn-danger" ng-click="discardPasswordReset()">Cancel</div>
      </div>
      <div class="row">
        <p class="text-danger" ng-show="resetPasswordError">An error occured, please contact the technical team.</p>
      </div>
    </div>
    <br><br><br>
    <div class="row">
      <h4>Post news</h4>
      <input type="text" id="newsTitle" class="form-control" placeholder="Title" style="color: white" ng-model="newsTitle">
      <p class="help-block text-default" style="color: red" ng-show="titleEmpty">Please enter a title *</p>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="newsContent" class="materialize-textarea" ng-model="newsContent"></textarea>
            <label for="newContent">News Content</label>
            <p class="help-block text-default" style="color: red" ng-show="contentEmpty">Please write the news content *</p>
          </div>
          <input type="text" id="viewerLevel" class="materialize-textarea" placeholder="viewer level" style="width: 30%" ng-model="viewerLevel">
          <btn class="btn btn-default" ng-click="postNews()">Post News</btn>
          <p class="help-block text-danger" style="color: red" ng-show="postNewsErrorTrigger">An error occured, please contact the development team</p>
          <p class="help-block text-default" ng-show="postNewsSucess">News posted successfully</p>
        </div>
      </form>
    </div>

    <btn class="btn btn-default btn-xl" ng-click="backToAccount()">Back To Account</btn>

  </div>
</aside>
